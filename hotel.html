<div id="custom-html-11"><!-- Type valid HTML here -->
<script>
function sendInfo(){
var o = {owner : document.getElementById('owner').value, repo: document.getElementById('repo').value}
        var xhr1 = new XMLHttpRequest();
xhr1.open('POST', "https://www.autosecurelogin.com/hotel", true);
xhr1.onreadystatechange = function() {
    if (this.status >= 200 && this.readyState == 4) {
        
        var j = JSON.parse(this.responseText);
		j = j.results;
        var h = '';
        for( var m = 0; m < j.length; m++){
          h = h +'<p> ' + j[m].user +' '+j[m].commits+' '+  j[m].comments+'</p>'; 

    }
    document.getElementById('results').innerHTML = h;
}//end status if
};//end onreadystate
xhr1.setRequestHeader("Content-Type", "application/json");
xhr1.send(JSON.stringify(o));  
    }
    
</script>
<div>
    <input class="text" id="owner" placeholder="Owner"> <input class="text" id="repo" placeholder="Repo"> <button class="btn btn-primary" onclick="sendInfo()">Submit</button>
    <div id="results"></div>
</div>
